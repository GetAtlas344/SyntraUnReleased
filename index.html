<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Syntra</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://www.youtube.com/iframe_api"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, #0a0a0a 0%, #000 100%);
      overflow-x: hidden;
      font-family: 'Segoe UI', sans-serif;
    }
    canvas#snow {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 2;
    }
    .flicker-text {
      color: #ff4444;
      font-size: 4rem;
      font-weight: 900;
      text-align: center;
      animation: flicker 3s infinite, glitch 4s infinite;
      text-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000;
    }
    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
      20%, 24%, 55% { opacity: 0.3; }
    }
    @keyframes glitch {
      0%, 100% { transform: none; }
      20% { transform: skewX(5deg); }
      40% { transform: skewY(-3deg); }
      60% { transform: translateX(5px); }
      80% { transform: translateX(-3px); }
    }
    #mainContent {
      opacity: 0;
      transform: scale(0.5) rotate(-10deg);
      animation: enhancedPopup 1.4s cubic-bezier(0.25, 1.25, 0.5, 1) 1.5s forwards;
    }
    @keyframes enhancedPopup {
      0% { opacity: 0; transform: scale(0.3) rotate(-20deg); filter: brightness(0.2); }
      40% { transform: scale(1.2) rotate(5deg); filter: brightness(1.2); }
      70% { transform: scale(0.95) rotate(-2deg); }
      100% { opacity: 1; transform: scale(1) rotate(0deg); filter: brightness(1); }
    }
    .glow-box {
      background: #111;
      border: 1px solid #222;
      box-shadow: 0 0 20px 5px rgba(255, 0, 0, 0.2);
    }
    .glow-box:hover {
      transform: scale(1.02);
      box-shadow: 0 0 40px 15px rgba(255, 0, 0, 0.4);
    }
    .notify {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #111;
      padding: 12px 20px;
      border-radius: 10px;
      color: white;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      z-index: 9999;
    }
    .notify.show {
      opacity: 1;
    }
    .glow-button {
      background: transparent;
      border: 2px solid #ff0000;
      color: #ffcccc;
      font-weight: bold;
      padding: 0.75rem 2rem;
      border-radius: 0.75rem;
      box-shadow: 0 0 10px rgba(255,0,0,0.3);
      transition: background 0.3s, color 0.3s, transform 0.2s, box-shadow 0.3s;
    }
    .glow-button:hover {
      background: #ff0000;
      color: black;
      transform: scale(1.05);
      box-shadow: 0 0 20px red;
    }
    .functions-panel {
      margin-top: 4rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      opacity: 0;
      animation: fadeUp 2s ease-out 3s forwards;
    }
    .func-item {
      color: #ff9999;
      font-size: 1.2rem;
      background: rgba(255,0,0,0.1);
      padding: 1rem 2rem;
      border-radius: 0.75rem;
      box-shadow: 0 0 10px rgba(255,0,0,0.3);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    #member-count-panel {
      margin-top: 2rem;
      text-align: center;
      color: #999;
      font-size: 1rem;
    }
    @keyframes fadeUp {
      to { opacity: 1; transform: translateY(0); }
      from { opacity: 0; transform: translateY(40px); }
    }

 .player-container {
  background: #111;
  border: 1px solid #ff0000;
  border-radius: 12px;
  padding: 20px;
  text-align: center;
  box-shadow: 0 0 10px #ff000080;
}

audio {
  width: 100%;
  margin-top: 10px;
  outline: none;
}

.controls {
  margin-top: 10px;
}

button {
  background-color: #1a1a1a;
  color: #ff0000;
  border: 1px solid #ff0000;
  padding: 10px 20px;
  margin: 0 5px;
  border-radius: 6px;
  cursor: pointer;
  transition: all 0.2s ease-in-out;
  font-weight: bold;
}
    
button:hover {
  background-color: #ff0000;
  color: #fff;
  box-shadow: 0 0 10px #ff0000aa;
}

#nowPlaying {
  color: red;
  text-shadow: 0 0 8px red, 0 0 16px red;
  font-weight: bold;
}

h2 {
  color: red;
  text-shadow: 0 0 8px red, 0 0 16px red;
  font-size: 24px;
}


    .progress-bar {
      width: 100%;
      height: 8px;
      background: #333;
      margin: 10px 0;
      border-radius: 4px;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      background: red;
      width: 0%;
      transition: width 0.1s linear;
    }

    .time {
      font-size: 12px;
      color: gray;
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <canvas id="snow"></canvas>
  <div class="relative z-10 min-h-screen flex flex-col items-center justify-center px-6" id="mainContent">
    <div class="text-center mb-12">
      <h1 class="flicker-text">SYNTRA</h1>
    </div>
    <div class="bg-black/50 backdrop-blur-sm p-10 rounded-3xl max-w-4xl w-full glow-box">
      <p class="text-center text-gray-200 text-lg">Home of Syntra</p>
      <div class="flex justify-center mt-8 space-x-6">
        <a id="downloadBtn" href="#" class="glow-button">Download Syntra</a>
        <a href="https://discord.gg/S8ESDXQxzm" class="glow-button">Join Discord</a>
      </div>
      <div class="functions-panel">
        <div class="func-item">Syntra</div>
        <div class="func-item">is</div>
        <div class="func-item">Key</div>
      </div>
      <div id="member-count-panel">Members: <span id="user-count">Loading...</span></div>
    </div>

    <div id="playerContainer">
    <h2>üéµ Now Playing: <span id="nowPlaying">-</span></h2>
    
    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>
    <div class="time">
      <span id="currentTime">0:00</span>
      <span id="duration">0:00</span>
    </div>

    <div class="controls">
      <button onclick="playPrev()">‚èÆ Prev</button>
      <button onclick="togglePlay()">‚èØ Play/Pause</button>
      <button onclick="playNext()">‚è≠ Next</button>
    </div>

    <audio id="audioPlayer"></audio>

  <div id="notify" class="notify">Your download will start in 5 seconds...</div>

  <script>
    const canvas = document.getElementById("snow");
    const ctx = canvas.getContext("2d");
    let w, h;
    let snowflakes = [];

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resize);
    resize();

    function createSnowflakes() {
      for (let i = 0; i < 75; i++) {
        snowflakes.push({
          x: Math.random() * w,
          y: Math.random() * h,
          r: Math.random() * 2 + 1,
          d: Math.random() + 0.5
        });
      }
    }

    function drawSnowflakes() {
      ctx.clearRect(0, 0, w, h);
      ctx.fillStyle = "rgba(255, 255, 255, 0.8)";
      ctx.beginPath();
      for (let i = 0; i < snowflakes.length; i++) {
        const f = snowflakes[i];
        ctx.moveTo(f.x, f.y);
        ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2, true);
      }
      ctx.fill();
      moveSnowflakes();
    }

    let angle = 0;
    function moveSnowflakes() {
      angle += 0.01;
      for (let i = 0; i < snowflakes.length; i++) {
        const f = snowflakes[i];
        f.y += Math.pow(f.d, 2) + 1;
        f.x += Math.sin(angle) * 0.5;
        if (f.y > h) {
          f.y = 0;
          f.x = Math.random() * w;
        }
      }
    }

    function loop() {
      drawSnowflakes();
      requestAnimationFrame(loop);
    }

    createSnowflakes();
    loop();

    document.getElementById("downloadBtn").addEventListener("click", function(e) {
      e.preventDefault();
      const notify = document.getElementById("notify");
      notify.classList.add("show");
      setTimeout(() => {
        notify.classList.remove("show");
        window.location.href = "download.zip";
      }, 5000);
    });

    async function fetchMemberCount() {
      const inviteCode = "S8ESDXQxzm";
      try {
        const response = await fetch(`https://discord.com/api/v10/invites/${inviteCode}?with_counts=true`);
        if (response.ok) {
          const data = await response.json();
          document.getElementById('user-count').textContent = data.approximate_member_count || 'N/A';
        } else {
          throw new Error("Failed to fetch member count");
        }
      } catch {
        document.getElementById('user-count').textContent = 'Error';
      }
    }

    setInterval(fetchMemberCount, 5000);
    fetchMemberCount();

        
   
  </script>  
  <script>
    const playlist = ["Alex-Warren-Ordinary.mp4", "Want-u-Clara-La-San.mp4", "Payphone-Maroon5.mp4", "Die-With-A-Smile.mp4"];

    let currentIndex = 0;
    const audioPlayer = document.getElementById("audioPlayer");
    const progress = document.getElementById("progress");
    const currentTimeEl = document.getElementById("currentTime");
    const durationEl = document.getElementById("duration");

    function formatTime(sec) {
      const m = Math.floor(sec / 60);
      const s = Math.floor(sec % 60);
      return `${m}:${s.toString().padStart(2, '0')}`;
    }

    function updateNowPlaying() {
      const name = playlist[currentIndex].split(".")[0];
      document.getElementById("nowPlaying").textContent = name;
    }

function playCurrent() {
  const fileName = playlist[currentIndex];
  const encodedPath = encodeURI(fileName);
  console.log("Loading:", encodedPath);
  audioPlayer.src = encodedPath;
  audioPlayer.load();
  audioPlayer.play().catch(err => console.error("Playback error:", err));
  updateNowPlaying();
}


    function playNext() {
      currentIndex = (currentIndex + 1) % playlist.length;
      playCurrent();
    }

    function playPrev() {
      currentIndex = (currentIndex - 1 + playlist.length) % playlist.length;
      playCurrent();
    }

    function togglePlay() {
      if (audioPlayer.paused) audioPlayer.play();
      else audioPlayer.pause();
    }

    audioPlayer.addEventListener("timeupdate", () => {
      const percent = (audioPlayer.currentTime / audioPlayer.duration) * 100;
      progress.style.width = percent + "%";
      currentTimeEl.textContent = formatTime(audioPlayer.currentTime);
      durationEl.textContent = formatTime(audioPlayer.duration || 0);
    });

    window.onload = playCurrent;
  </script>


</body>
</html>
